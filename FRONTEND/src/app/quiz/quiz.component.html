<div class="title">
    <p>{{quiz[count].question}}</p>
</div>

<div class="middle-container">


    <div class="an-four-image-grid-option">
        <div class="an-row-one">

            <label>
                <input type="radio" name ="an-three-card-options" class="an-input-type-radio"/>
                <div class ="an-card">
                    <img src = "{{quiz[count].image1}}" class="img-option"/>
                </div>  
            
            </label>


            <label>
                <input type="radio" name ="an-three-card-options" class="an-input-type-radio"/>
                <div class ="an-card">
                    <img src = "{{quiz[count].image2}}" class="img-option"/>
                </div>    
            </label>
        </div>
        <div class="an-row-two">

            <label>
                <input type="radio" name ="an-three-card-options" class="an-input-type-radio"/>
                <div class ="an-card">
                    <img src = "{{quiz[count].image3}}" class="img-option"/>
                </div>    
            </label>


            <label>
                <input type="radio" name ="an-three-card-options" class="an-input-type-radio"/>
                <div class ="an-card">
                    <img src = "{{quiz[count].image4}}" class="img-option"/>
                </div>    
            </label>
        </div>


    </div>
    <div>
        <button type="button" class="btn btn-outline-danger btn-lg margin-right" *ngIf="_auth.loggedIn() && _auth.getToken() == 'admin'" [routerLink]="['/update-quiz', quiz[count]._id]">Update</button>

        <button type=" button " class="btn btn-outline-danger btn-lg " *ngIf="_auth.loggedIn() && _auth.getToken() == 'admin'" (click)="deleteQuiz(quiz[count]._id)">Delete</button>

    </div>
</div>

<div class=" button-container ">
    <button type="button " class="btn btn-primary btn-lg " (click)=checkAnswer()>Check</button>
    <button type="button " class="btn btn-primary btn-lg " (click)=nextQuestion()>Next</button>
</div>
