<div class="container">
    <div class="row">

        <div class="col-md-12">

            <div class="panel">
                <div class="panel-body">

                    <div class="row">
                        <div class="col-lg-4"></div>
                        <div class="col-lg-3">
                            <div class="card">
                                <div class="card-header">
                                    <h1 id="sign-in">Log in </h1>
                                </div>
                                <!-- <p>If you are not a member please sign up <a id="login-link-signup" href="signup.ejs">here</a>.</p> -->
                                <div class="card-body">
                                    <form action="" onsubmit="" class="form-margin" #userlogin="ngForm" (ngSubmit)="loginUser()">
                                        <div class="form-group">
                                            <br>
                                            <label for="exampleInputEmail1">Email address</label>
                                            <input type="email" class="form-control" id="email" name="username" aria-describedby="emailHelp" [(ngModel)]="User.email" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" pattern="^[a-z0-9.%+]+@[a-z0-9.-]+\.[a-z]{2,4}" required>
                                            <small id="emailHelp" for="">We don't share your email with anyone</small>
                                            <label [class.d-none]="email.valid||email.touched">Enter valid email</label>
                                        </div>

                                        <br>

                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Password</label>
                                            <input type="password" class="form-control" id="pwdlogin" name="password" [(ngModel)]="User.password" minlength="6" required>
                                            <label class="error" for="error" id="errorpwd"></label>

                                        </div>



                                        <button class="btn btn-primary btn-block btnsubmit" [disabled]="userlogin.form.invalid">Login</button>
                                        <br>
                                        <br>

                                    </form>

                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4"></div>
                    </div>

                    <!-- /stories -->
                </div>
            </div>



        </div>
        <!--/col-12-->
    </div>
</div>
