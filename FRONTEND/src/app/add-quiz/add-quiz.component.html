<div class="container">
    <div class="row">

        <div class="col-md-12">

            <div class="panel">
                <div class="panel-body">

                    <div class="row">
                        <div class="col-lg-4"></div>
                        <div class="col-lg-3">
                            <div class="card-header">
                                <h1 id="sign-in">Add quiz</h1>
                            </div>

                            <div class="card-body">
                                <form class="form-margin" [formGroup]="addQuizForm" (ngSubmit)="addQuiz()">


                                    <div class="form-group">
                                        <label>Category Name<span class="text-danger">*</span></label>
                                        <label for="error" id="errorcatname"></label>
                                        <input type="text" class="form-control" id="categoryName" name="categoryName" formControlName="categoryName" [(ngModel)]="newQuiz.categoryName" required>
                                    </div>
                                    <div class="form-group">

                                        <label>Quiz No<span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="categoryName" name="quizNo" formControlName="quizNo" [(ngModel)]="newQuiz.quizNo" required>
                                        <label class="error" for="error" id="errorcatname"></label>
                                    </div>
                                    <div class="form-group">

                                        <label>Question<span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="categoryName" name="question" formControlName="question" [(ngModel)]="newQuiz.question" required>
                                        <label class="error" for="error" id="errorcatname"></label>
                                    </div>
                                    <div class="form-group">
                                        <label for="image">Image1 link<span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="imageName" name="image1" formControlName="image1" [(ngModel)]="newQuiz.image1" required>

                                    </div>
                                    <div class="form-group">
                                        <label for="image">Image2 link<span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="imageName" name="image2" formControlName="image2" [(ngModel)]="newQuiz.image2" required>

                                    </div>
                                    <div class="form-group">
                                        <label for="image">Image3 link<span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="imageName" name="image3" formControlName="image3" [(ngModel)]="newQuiz.image3" required>

                                    </div>
                                    <div class="form-group">
                                        <label for="image">Image4 link<span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="imageName" name="image4" formControlName="image4" [(ngModel)]="newQuiz.image4" required>

                                    </div>
                                    <div class="form-group">
                                        <label for="image">Correct option (Enter the number of the option)<span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="imageName" name="correctOption" formControlName="correctOption" [(ngModel)]="newQuiz.correctOption" required>

                                    </div>
                                    <div class="form-group">
                                        <label for="image">Message after check answer<span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="imageName" name="checkMessage" formControlName="checkMessage" [(ngModel)]="newQuiz.checkMessage" required>

                                    </div>



                                    <button class="btn btn-primary btn-block btnsubmit" [disabled]="addQuizForm.invalid">Add quiz</button>

                                    <br>
                                    <br>

                                </form>


                            </div>
                        </div>
                        <div class="col-lg-4"></div>
                    </div>

                    <!-- /stories -->
                </div>
            </div>



        </div>
        <!--/col-12-->
    </div>
</div>
