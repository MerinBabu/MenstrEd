                    <a class="nav-link active" routerLink="/home" *ngIf="_auth.loggedIn()">Home</a>

                    <a class="nav-link active" routerLink="/add-quiz" *ngIf="_auth.loggedIn() && _auth.getToken() == 'admin'">Add questions</a>

<div class="container">
    <div class="row">

        <div class="col-md-12">

            <div class="panel">
                <div class="panel-body">

                    <div class="row">
                        <div class="col-lg-4"></div>
                        <div class="col-lg-3">
                            <div class="card-header">
                                <h1 id="sign-in">Add category</h1>
                            </div>

                            <div class="card-body">
                                <form class="form-margin" [formGroup]="addCategoryForm" (ngSubmit)="addCategory()">


                                    <div class="form-group">
                                        <label>Category No<span class="text-danger">*</span></label>
                                        <label for="error" id="errorcatno"></label>
                                        <input type="text" class="form-control" id="categoryNo" name="categoryNo" formControlName="categoryNo" [(ngModel)]="newCategory.categoryNo" required>
                                    </div>
                                    <div class="form-group">
                                        <br>
                                        <label>Category Name<span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="categoryName" name="categoryName" formControlName="categoryName" [(ngModel)]="newCategory.categoryName" required>
                                        <label class="error" for="error" id="errorcatname"></label>
                                    </div>
                                    <div class="form-group">
                                        <label for="image">Category image link<span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="imageName" name="imageName" formControlName="imageName" [(ngModel)]="newCategory.imageName" required>

                                    </div>



                                    <button class="btn btn-primary btn-block btnsubmit" [disabled]="addCategoryForm.invalid">Add category</button>

                                    <br>
                                    <br>

                                </form>


                            </div>
                        </div>
                        <div class="col-lg-4"></div>
                    </div>

                    <!-- /stories -->
                </div>
            </div>



        </div>
        <!--/col-12-->
    </div>
</div>
