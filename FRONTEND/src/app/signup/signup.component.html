<div class="container">
    <div class="row">

        <div class="col-md-12">

            <div class="panel">
                <div class="panel-body">

                    <div class="row">
                        <div class="col-lg-4"></div>
                        <div class="col-lg-3">
                            <div class="card-header">
                                <h1 id="sign-in">Sign up</h1>
                            </div>
                            <!-- <p>If you are not a member please sign up <a id="login-link-signup" href="signup.ejs">here</a>.</p> -->
                            <div class="card-body">
                                <form class="form-margin" [formGroup]="registerForm" (ngSubmit)="registerUser()">


                                    <div class="form-group">
                                        <label>Name<span class="text-danger">*</span></label>
                                        <label for="error" id="errorname"></label>
                                        <input type="text" class="form-control" id="name" name="name" formControlName="name" [(ngModel)]="registeredUser.name" required>
                                    </div>
                                    <div class="form-group">
                                        <br>
                                        <label for="exampleInputEmail1">Email address<span class="text-danger">*</span></label>
                                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email" [(ngModel)]="registeredUser.email" required>
                                        <label class="error" for="error" id="erroremail"></label>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Phone number<span class="text-danger">*</span></label>
                                        <input type="phonenumber" class="form-control" id="phoneno" formControlName="phoneno" [(ngModel)]="registeredUser.phoneno" required>
                                        <label class="error" for="error" id="errorphoneno"></label>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Password<span class="text-danger">*</span></label>
                                        <input type="password" class="form-control" id="pwd" formControlName="password" [(ngModel)]="registeredUser.password" required>

                                        <label class="error" class="error" for="error" id="errorpwd"></label>
                                    </div>

                                    <button class="btn btn-primary btn-block btnsubmit" [disabled]="registerForm.invalid">Sign Up</button>
                                    <br>
                                    <br>

                                </form>


                            </div>
                        </div>
                        <div class="col-lg-4"></div>
                    </div>

                    <!-- /stories -->
                </div>
            </div>



        </div>
        <!--/col-12-->
    </div>
</div>
