<div>
    <div *ngIf="_auth.loggedIn() && _auth.getToken() == 'admin'">
        <h1>Administrator</h1>
    </div>
    <div>
        <h2>Pick a category!</h2>
    </div>

    <div class="a-category-container">
        <div *ngFor="let category of categories">
            <div class="a-categories" onclick="openQuiz('0')">
                <img src="{{category.imageName}}">
                <h3>{{category.categoryName}}</h3>
                <div>
                    <button type="button" class="btn btn-outline-danger btn-lg margin-right" *ngIf="_auth.loggedIn() && _auth.getToken() == 'admin'" [routerLink]="['/update-category', category._id]">Update</button>

                    <button type=" button " class="btn btn-outline-danger btn-lg " *ngIf="_auth.loggedIn() && _auth.getToken() == 'admin'" (click)="deleteCategory(category._id)">Delete</button>
                </div>
            </div>

        </div>



    </div>
</div>
